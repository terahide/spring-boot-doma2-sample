<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}" th:with="menu='account'"><!--/* menuItemにパラメータを渡す */-->
<head layout:fragment="~{common/layout::header}">
    <title>Home</title>
</head>
<body>
<!--/* この形式のコメントはHTMLソースから削除される */-->
<div layout:fragment="content">
    <h2>パスワード変更</h2>
    <div class="box">
        <form th:object="${passwordForm}" th:action="@{/account/password}" id="form1" class="form-horizontal" enctype="multipart/form-data" method="post">
            <div class="box-body">
                <input th:replace="~{common/inputField :: input ('password', '現在のパスワード', 'password')}" />
                <input th:replace="~{common/inputField :: input ('password', '新しいパスワード', 'passwordNew')}" />
                <input th:replace="~{common/inputField :: input ('password', '新しいパスワード（確認）', 'passwordConfirm')}" />
            </div>
            <div class="box-footer">
                <button class="btn btn-default bg-purple" type="submit" >保存</button>
            </div>
        </form>
    </div>
</div>
<div layout:fragment="scripts" th:remove="tag">
    <script type="text/javascript">
    </script>
</div>>
</body>
</html>
