    <div class="box">
        <div class="box-header">
            <h3 class="box-title">検索結果</h3>
        </div>
        <div class="box-body table-responsive">
            <table id="users" class="table table-hover" th:if="${page} != null">
                <thead>
                <tr>
                    <th>ID</th>
                    <th class="fa fa-start-o">いいね！</th>
                    <th>ありがとした人</th>
                    <th>ありがとされた人</th>
                    <th>件名</th>
                    <th>内容</th>
                    <th>イメージ</th>
                    <th>ありがとした日</th>
                    <th class="fa fa-trash">削除</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="arigato: ${page.data}" th:object="${arigato}">
                    <td th:text="*{id}" />
                    <td th:text="*{favCounts}" />
                    <td>
                        <image th:if="*{from.hasImage()}" height="30px" th:src="@{/user/image/__*{from.id}__}" />
                        <span th:text="*{from.name}" />
                    </td>
                    <td>
                        <image th:if="*{to.hasImage()}" height="30px" th:src="@{/user/image/__*{to.id}__}" />
                        <span th:text="*{to.name}" />
                    </td>
                    <td th:text="*{subject}" />
                    <td th:text="*{body}" />
                    <td>
                        <a th:if="*{hasImage()}" th:href="@{/arigato/__*{id}__/image/__*{firstImageId}__}" target="_brank"><image width="150px" th:src="@{/arigato/__*{id}__/image/__*{firstImageId}__}" /></a>
                    </td>
                    <td th:text="*{createdAt}" />
                    <td>
                        <button>削除</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="box-footer clearfix">
            <div th:replace="~{fragments/paginator :: paginator (${page}, '/users/users/find')}" />
        </div>
    </div>
